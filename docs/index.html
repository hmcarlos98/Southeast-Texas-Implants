<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFIQ Score Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>MFIQ Form Score Calculator</h1>
        <p>Please input the 17 values on the MFIQ Form (from 1 to 5):</p>
        <p style="color: lightslategrey"><em>You can hit the "Tab key" to quickly move on to the next value</em></p>
        <div class="input-container">
            <input type="number" min="1" max="5" class="value-input" placeholder="Value 1">
            <input type="number" min="1" max="5" class="value-input" placeholder="Value 2">
            <input type="number" min="1" max="5" class="value-input" placeholder="Value 3">
            <input type="number" min="1" max="5" class="value-input" placeholder="Value 4">
            <input type="number" min="1" max="5" class="value-input" placeholder="Value 5">
            <input type="number" min="1" max="5" class="value-input" placeholder="Value 6">
            <input type="number" min="1" max="5" class="value-input" placeholder="Value 7">
            <input type="number" min="1" max="5" class="value-input" placeholder="Value 8">
            <input type="number" min="1" max="5" class="value-input" placeholder="Value 9">
            <input type="number" min="1" max="5" class="value-input" placeholder="Value 10">
            <input type="number" min="1" max="5" class="value-input" placeholder="Value 11">
            <input type="number" min="1" max="5" class="value-input" placeholder="Value 12">
            <input type="number" min="1" max="5" class="value-input" placeholder="Value 13">
            <input type="number" min="1" max="5" class="value-input" placeholder="Value 14">
            <input type="number" min="1" max="5" class="value-input" placeholder="Value 15">
            <input type="number" min="1" max="5" class="value-input" placeholder="Value 16">
            <input type="number" min="1" max="5" class="value-input" placeholder="Value 17">
        </div>
        
        <button id="calculate-btn">Calculate</button>
        <button id="clear-all-btn" class="clear-btn">Clear All</button>

        <div id="result-container" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
